<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>播放页</title>
    <script src="js/jquery.js"></script>
    <script src="js/swiper.min.js"></script>
    <script src="js/index1.js"></script>
    <link rel="stylesheet" href="css/video.css">
    <link rel="stylesheet" href="css/swiper.min.css">
</head>
<body>
<div id="videopage">
     <div class="videopage1">
         <div class="videotop1">
             <div class="videocircle1 circle1 icon-jiantouzuo iconfont"></div>
             <div class="zjls">
                 <span class="zjlg">菊花台</span>
                 <span class="zjln">周杰伦</span>
             </div>
             <div class="videocircle1 circle2 icon-search iconfont"></div>
         </div>
         <div class="swiper-container">
             <div class="swiper-wrapper">
                 <div class="swiper-slide">
                     <div class="videocentertu1"></div>
                     <div class="timebox">
                         <span>1.22</span>
                         <span>4.02</span>
                     </div>
                     <div class="videoline1"></div>
                     <div class="gecibox">
                         <span>你的泪光柔弱中带伤</span>
                         <span>惨白的月弯弯勾住过往</span>
                     </div>
                 </div>
                 <div class="swiper-slide">
                     <div class="voicebox">
                         <span class="icon-jian iconfont"></span>
                         <div class="line2"></div>
                         <span class="icon-jia iconfont"></span>
                     </div>
                     <div class="geciboxs">
                         <span class="gray">作曲家：方文山</span>
                         <span>夜太漫长凝结成了霜</span>
                         <span>是谁在阁楼上冰冷的绝望</span>
                         <span>雨轻轻谈朱红色的窗</span>
                         <span>我一生在纸上被风吹乱</span>
                         <span>梦在远方化成一缕香</span>
                         <span>随风飘散你的模样</span>
                         <span>菊花掺满地伤</span>
                         <span class="pinkhot">你的笑容已泛黄</span>
                         <span>花落人断肠</span>
                         <span>我心事静静躺</span>
                         <span>北风乱夜未央</span>
                         <span>你的影子剪不断</span>
                         <span>徒留我孤单在湖面成双</span>
                         <span>花已向晚飘落了灿烂</span>
                         <span>凋谢的世道上命运不堪</span>
                         <span class="gray">愁莫渡江秋心拆两半</span>
                     </div>
                 </div>
                 <div class="swiper-slide">

                 </div>
             </div>
             <!-- 如果需要分页器 -->
             <div class="swiper-pagination"></div>
         </div>
         <div class="videobottom1">
             <span class="icon-circulation iconfont"></span>
             <span class="icon-prev iconfont"></span>
             <span class="icon-zanting iconfont"></span>
             <span class="icon-next iconfont"></span>
             <span class="icon-mulu iconfont"></span>
         </div>
     </div>
</div>
</body>
</html>
