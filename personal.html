<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>个人设置</title>
    <script src="js/jquery.js"></script>
    <script src="js/index1.js"></script>
    <link rel="stylesheet" href="css/peosonal.css">
</head>
<body>
<div id="geren">
    <!--个人页面-->
    <div class="personal">
        <div class="personalleft">
             <div class="personal-tu"></div>
             <div class="work-tubox">
            <div class="work-tu">
                <span>会员中心</span>
                <span class="tubiao icon-zuanshi iconfont"></span>
            </div>
            <div class="work-tu">
                <span>3D 丽音</span>
                <span class="tubiao icon-3d iconfont"></span>
            </div>
            <div class="work-tu">
                <span>听歌识曲</span>
                <span class="tubiao icon-15 iconfont"></span>
            </div>
            <div class="work-tu">
                <span>音乐闹钟</span>
                <span class="tubiao icon-icon13 iconfont"></span>
            </div>
            <div class="work-tu">
                <span>定时关闭</span>
                <span class="tubiao icon-naozhong iconfont"></span>
            </div>
            <div class="work-tu">
                <span>清理缓存</span>
                <span class="tubiao icon-lajixiang iconfont"></span>
            </div>
            <div class="work-tu">
                <span>关于我们</span>
                <span class="tubiao icon-guanyuwomen iconfont"></span>
            </div>
            <div class="work-tu">
                <span>反馈</span>
                <span class="tubiao icon-pingjia iconfont"></span>
            </div>
        </div>
             <div class="clickbox">
            <div class="shezhi">
                <span>设置</span>
            </div>
            <div class="shezhi">
                <span>退出</span>
            </div>
        </div>
        </div>
        <div class="personalright"></div>
    </div>
    <!--搜索页面-->
    <div class="search">
        <div class="search-topbox">
            <div class="searchleft">
                <span class="icon-jiantouzuo iconfont"></span>
            </div>
            <input type="text" class="searchright" placeholder="歌曲、歌手、专辑">
            <span class="baikefeng icon-maikefeng iconfont"></span>
        </div>
        <div class="search-bigbox">
            <span class="hotsearch">热门搜索</span>
        </div>
        <div class="namebox">
            <div class="voice">
                <span>中国好声音</span>
            </div>
            <div class="searchzjl">
                <span>周杰伦</span>
            </div>
            <div class="searchzhm">
                <span>张惠妹</span>
            </div>
            <div class="searchlm">
                <span>冷漠</span>
            </div>
        </div>
        <div class="singernamebox">
            <div class="stitlebox">
                <div class="stitleboxleft">
                    <span class="stubiao icon-icon iconfont"></span>
                    <span class="szhm">张惠妹</span>
                </div>
                <span class="stitleboxright icon-2 iconfont"></span>
            </div>
        </div>
        <div class="singernamebox">
            <div class="stitlebox">
                <div class="stitleboxleft">
                    <span class="stubiao icon-icon iconfont"></span>
                    <span class="szhm">张学友</span>
                </div>
                <span class="stitleboxright icon-2 iconfont"></span>
            </div>
        </div>
        <div class="singernamebox">
            <div class="stitlebox">
                <div class="stitleboxleft">
                    <span class="stubiao icon-icon iconfont"></span>
                    <span class="szhm">刘德华</span>
                </div>
                <span class="stitleboxright icon-2 iconfont"></span>
            </div>
        </div>
        <div class="delete">
            <span>清除记录</span>
        </div>
    </div>
</div>
</body>
</html>
